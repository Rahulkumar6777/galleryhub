name: frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'            
      - '.github/workflows/frontend.yml' 

jobs:
  # ---- Build job ----
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node (for any pre-build steps if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/galleryhubfrontend:latest ./frontend

      - name: DockerHub login (access token)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/galleryhubfrontend:latest

  # ---- Deploy job ----
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/galleryhubfrontend:latest
            docker stop galleryhubfrontend || true
            docker rm galleryhubfrontend || true
            docker run -d --name galleryhubfrontend \
                --restart always \
                -p 127.0.0.1:7641:40 \
                --network vaani-net \
                    ${{ secrets.DOCKER_USERNAME }}/galleryhubfrontend:latest
